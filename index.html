<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        Gere senhas aleatórias, seguras e grátis<br />
        com apenas 1 click
      </h1>
      <p class="header__description">
        Use nossa ferramenta online de geração de senhas para criar
        instantaneamente uma senha segura e aleatória.
      </p>
    </header>

    <main class="main">
      <div class="password-input">
        <input
          type="text"
          id="password-view"
          class="password-input__field"
          readonly
        />
        <div class="icon-wrapper">
          <div id="svg-copy">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon--files"
            >
              <path d="M20 7h-3a2 2 0 0 1-2-2V2" />
              <path
                d="M9 18a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h7l4 4v10a2 2 0 0 1-2 2Z"
              />
              <path d="M3 7.6v12.8A1.6 1.6 0 0 0 4.6 22h9.8" />
            </svg>
          </div>
          <div id="svg-refresh" class="icon-wrapper__refresh">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon--refresh"
            >
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
              <path d="M3 3v5h5" />
            </svg>
          </div>
        </div>
      </div>
      <div class="password-settings">
        <h2 class="password-settings__title">Personalizar nova senha</h2>
        <div class="password-settings__range-container">
          <label for="password-length" class="password-settings__label"
            >Tamanho da senha</label
          >
          <input
            type="number"
            id="password-length-value"
            class="password-settings__length-value"
            value="12"
            readonly
          />
          <input
            type="range"
            id="password-length"
            class="password-settings__length-range"
            min="6"
            max="50"
            value="12"
          />
        </div>
        <div class="password-settings__options">
          <label class="checkbox-container">
            <input type="checkbox" id="chkUppercase" checked />
            <span class="custom-checkbox"></span>
            Letras maiúsculas
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="chkLowercase" checked />
            <span class="custom-checkbox"></span>
            Letras minúsculas
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="chkNumbers" checked />
            <span class="custom-checkbox"></span>
            Números
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="chkSpecialChars" checked />
            <span class="custom-checkbox"></span>
            Caracteres especiais
          </label>
        </div>
        <div class="password-settings__footer">
          <button id="btnAction" class="btn btn--action">Gerar senha</button>
        </div>
      </div>
    </main>

    <script src="src/main.js"></script>
  </body>
</html>
